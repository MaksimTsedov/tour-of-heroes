<h2>My Heroes</h2>
<div>
  <button routerLink="/detail">
    add
  </button>
</div>
<div>
  <button routerLink="/reactive">
    Reactive adding
  </button>
</div>
<div>
  <button routerLink="/dynamic">
    Dynamic adding
  </button>
</div>
<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <a routerLink="/detail/{{hero.id}}">
      <span class="badge">{{hero.id}}</span> {{hero.name}}
    <span *ngIf="hero.alterEgo">{{' - (' + hero.alterEgo + ') '}}</span>
    </a>
    <button class="delete" title="delete hero" (click)="delete(hero)">x</button>
  </li>
</ul>
<div *ngIf="heroes">
  <app-heroes-slides [heroes]="heroes"></app-heroes-slides>
</div>
