<div [ngStyle]="backgroundColor" class="hero-profile">
  <img class="side" [src]='hero.isEvil ? "../../../assets/evil-side.png": "../../../assets/good-side.png" '/>
  <h3>Featured Hero Profile</h3>
  <h4>{{hero.name}}</h4>

  <p>His class is {{hero.heroClass | getHeroClass}}</p>

<strong>{{bio}}</strong>
</div>
